<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div class="header-dogs">
            <h2>Adopt me!</h2>
        </div>
        <section class="container-dogs">
            <article data-type="dog" data-id="1">
                <img src="imagesDog/dog1.png" alt="Dog named Rocky">
                <h3>Name: Rocky</h3>
                <p>Weight: 10kg</p>
                <button class="adoption-btn">Adopt me</button>
            </article>
            <article data-type="dog" data-id="2">
                <img src="imagesDog/dog2.png" alt="Dog named Firulais">
                <h3>Name: Firulais</h3>
                <p>Weight: 15kg</p>
                <button class="adoption-btn">Adopt me</button>
            </article>
            <article data-type="dog" data-id="3">
                <img src="imagesDog/dog3.png" alt="Dog named Buddy">
                <h3>Name: Buddy</h3>
                <p>Weight: 20kg</p>
                <button class="adoption-btn">Adopt me</button>
            </article>
        </section>
    </main>
</body>
</html>
