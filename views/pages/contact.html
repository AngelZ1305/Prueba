<html lang="en">
    <head>
    <title>Contact</title>
    <style>
        .contact-form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            
        }
        .form-group{

            height: 100vh;
        }
        
        h2{
            color: white;
            background-color: #007BFF;

        }
